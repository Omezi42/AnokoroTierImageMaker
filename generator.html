<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード名リスト生成ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', 'sans-serif'; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">カード名リスト生成ツール</h1>
            <p class="mt-2 text-lg text-gray-600">リポジトリの `images` フォルダからカード名リストを自動生成します。</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <div class="space-y-4">
                <div>
                    <label for="github-user" class="block text-sm font-medium text-gray-700">GitHub ユーザー名</label>
                    <input type="text" id="github-user" placeholder="例: taro-yamada" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="github-repo" class="block text-sm font-medium text-gray-700">GitHub リポジトリ名</label>
                    <input type="text" id="github-repo" placeholder="例: my-tcg-icon-generator" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button id="generate-btn" onclick="generateList()" class="w-full bg-indigo-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors text-lg">リストを生成</button>
                </div>
            </div>

            <div id="result-area" class="mt-8 hidden">
                <h2 class="text-2xl font-bold mb-4">生成結果</h2>
                <p class="mb-2 text-gray-600">以下のコードをコピーして、`index.html` の指定の場所に貼り付けてください。</p>
                <textarea id="result-code" rows="10" class="w-full p-3 font-mono text-sm bg-gray-50 border border-gray-300 rounded-md" readonly></textarea>
                <button onclick="copyToList()" class="mt-2 w-full bg-green-500 text-white font-bold px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">リストをコピー</button>
                <p id="copy-feedback" class="text-green-600 text-center mt-2 font-bold hidden">コピーしました！</p>
            </div>
             <div id="loading" class="text-center my-4 hidden">
                <p>リポジトリを読み込み中...</p>
            </div>
            <div id="error-message" class="text-center my-4 text-red-500 font-bold"></div>
        </div>
    </div>

    <script>
        const IMAGE_FOLDER = 'images';
        const IMAGE_SUFFIX = '_transparent.png';

        async function generateList() {
            const user = document.getElementById('github-user').value.trim();
            const repo = document.getElementById('github-repo').value.trim();
            const resultArea = document.getElementById('result-area');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const generateBtn = document.getElementById('generate-btn');

            if (!user || !repo) {
                errorMessage.textContent = 'ユーザー名とリポジトリ名を入力してください。';
                return;
            }

            resultArea.classList.add('hidden');
            errorMessage.textContent = '';
            loading.classList.remove('hidden');
            generateBtn.disabled = true;

            try {
                // GitHub APIを叩いてリポジトリのファイルリストを取得
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/main?recursive=1`);
                if (!response.ok) {
                    throw new Error(`リポジトリが見つかりませんでした。(ステータス: ${response.status})`);
                }
                const data = await response.json();
                
                const cardNames = data.tree
                    // 1. 'images/' で始まり '_transparent.png' で終わるパスを抽出
                    .map(file => file.path)
                    .filter(path => path.startsWith(`${IMAGE_FOLDER}/`) && path.endsWith(IMAGE_SUFFIX))
                    // 2. パスからファイル名部分だけを取り出す
                    .map(path => path.split('/').pop())
                    // 3. ファイル名から '_transparent.png' を取り除いてカード名にする
                    .map(filename => decodeURIComponent(filename.replace(IMAGE_SUFFIX, '')));

                if (cardNames.length === 0) {
                     throw new Error('`images` フォルダ内に `..._transparent.png` という名前のファイルが見つかりませんでした。');
                }

                // 結果を整形してテキストエリアに表示
                const formattedList = cardNames.map(name => `    "${name}"`).join(',\n');
                const resultCode = `const cardNames = [\n${formattedList}\n];`;
                
                document.getElementById('result-code').value = resultCode;
                resultArea.classList.remove('hidden');

            } catch (error) {
                errorMessage.textContent = `エラー: ${error.message}`;
            } finally {
                loading.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }

        function copyToList() {
            const resultCode = document.getElementById('result-code');
            resultCode.select();
            document.execCommand('copy');

            const feedback = document.getElementById('copy-feedback');
            feedback.classList.remove('hidden');
            setTimeout(() => {
                feedback.classList.add('hidden');
            }, 2000);
        }
    </script>
</body>
</html>
