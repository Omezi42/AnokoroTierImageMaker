<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier表アイコンジェネレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', 'sans-serif'; }
        .card-image { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; cursor: pointer; }
        .card-image:hover { transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .selected-card { border: 4px solid #4f46e5; box-shadow: 0 0 15px rgba(79, 70, 229, 0.5); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Tier表アイコンジェネレーター</h1>
            <p class="mt-2 text-lg text-gray-600">『あの頃の自作TCG』のカードを検索して、オリジナルのTier表アイコンを作成しよう！</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-8">
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">1. 背景のカードを選ぶ</h2>
                    <input type="text" id="background-search" placeholder="カード名を入力" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" oninput="searchCard('background')">
                    <div id="background-results" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4 h-64 overflow-y-auto bg-gray-50 p-4 rounded-lg border">
                        <p class="col-span-full text-center text-gray-500">カードリストを読み込み中...</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">2. 右下のサブカードを選ぶ</h2>
                    <input type="text" id="sub-search" placeholder="カード名を入力" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" oninput="searchCard('sub')">
                    <div id="sub-results" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4 h-64 overflow-y-auto bg-gray-50 p-4 rounded-lg border">
                        <p class="col-span-full text-center text-gray-500">カードリストを読み込み中...</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col items-center justify-center">
                <h2 class="text-2xl font-bold mb-4">3. アイコンを生成する</h2>
                <div class="w-full max-w-xs aspect-square bg-gray-100 rounded-lg mb-4 flex items-center justify-center border-2 border-dashed border-gray-300">
                     <canvas id="canvas" width="512" height="512" class="w-full h-full rounded-lg hidden"></canvas>
                     <div id="preview-placeholder" class="text-gray-500 text-center p-4">
                        <p>ここにプレビューが表示されます</p>
                    </div>
                </div>
                <button id="generate-btn" onclick="generateIcon()" class="w-full max-w-xs bg-green-500 text-white font-bold px-6 py-3 rounded-lg hover:bg-green-600 transition-colors text-lg disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>生成する</button>
                <a id="download-link" class="w-full max-w-xs mt-4 bg-gray-800 text-white text-center font-bold px-6 py-3 rounded-lg hover:bg-gray-900 transition-colors hidden">画像をダウンロード</a>
            </div>
        </main>
    </div>

    <script>
        // ===================================================================================
        // ▼▼▼ カード名リストと画像URLの定義 ▼▼▼
        // ===================================================================================
        
        // カード名リストのURL
        const CARD_NAMES_URL = 'https://raw.githubusercontent.com/Omezi42/AnokoroImageFolder/main/all_card_names.txt';
        
        // 画像フォルダのベースURL
        const IMAGE_BASE_URL = 'https://raw.githubusercontent.com/Omezi42/AnokoroImageFolder/main/images/transparent_cards';
        const IMAGE_SUFFIX = '_transparent.png';

        // ===================================================================================
        // ▲▲▲ 定義ここまで ▲▲▲
        // ===================================================================================

        let cardNames = []; // 取得したカード名を格納する配列
        let selectedBackgroundCard = null;
        let selectedSubCard = null;

        /**
         * カード名から画像の完全なURLパスを生成する
         * @param {string} name - カード名
         * @returns {string} - 画像のURL
         */
        function getImagePath(name) {
            // URLコンポーネントとしてエンコードするが、'(' と ')' はエンコードしないようにする
            // GitHub RawのURLは () をエンコードすると 404 になるため
            const encodedName = encodeURIComponent(name).replace(/\(/g, '%28').replace(/\)/g, '%29');
            return `${IMAGE_BASE_URL}/${encodedName}${IMAGE_SUFFIX}`;
        }
        
        /**
         * ページ読み込み時にカードリストを取得して表示する
         */
        window.onload = async function() {
            const backgroundResults = document.getElementById('background-results');
            const subResults = document.getElementById('sub-results');

            try {
                // GitHubからカード名リスト(テキストファイル)を取得
                const response = await fetch(CARD_NAMES_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                
                // 改行で分割し、空行を除去して配列に格納
                cardNames = text.split('\n').filter(name => name.trim() !== '');

                if (cardNames.length === 0) {
                    throw new Error('カードリストが空です。');
                }

                // カードリストの読み込みが成功したら、カードを表示
                displayResults(cardNames, 'background');
                displayResults(cardNames, 'sub');

            } catch (error) {
                console.error('カードリストの読み込みに失敗しました:', error);
                const errorMsg = '<p class="col-span-full text-center text-red-500">カードリストの読み込みに失敗しました。</p>';
                backgroundResults.innerHTML = errorMsg;
                subResults.innerHTML = errorMsg;
            }
        };

        /**
         * 入力に基づいてカードを検索し、結果をフィルタリングして表示する
         * @param {string} type - 'background' または 'sub'
         */
        function searchCard(type) {
            if (cardNames.length === 0) return; // カードリストがまだ読み込まれていない場合は何もしない
            
            const input = document.getElementById(`${type}-search`);
            const searchTerm = input.value.toLowerCase().trim();
            const filteredNames = cardNames.filter(name => name.toLowerCase().includes(searchTerm));
            displayResults(filteredNames, type);
        }

        /**
         * 指定されたカード名リストを対応するコンテナに表示する
         * @param {string[]} names - 表示するカード名の配列
         * @param {string} type - 'background' または 'sub'
         */
        function displayResults(names, type) {
            const resultsContainer = document.getElementById(`${type}-results`);
            resultsContainer.innerHTML = ''; // 既存の表示をクリア

            if (!names || names.length === 0) {
                resultsContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">カードが見つかりませんでした。</p>';
                return;
            }

            names.forEach(name => {
                const imagePath = getImagePath(name);
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = name;
                img.title = name;
                img.className = 'w-full h-auto object-cover rounded-md card-image';
                img.crossOrigin = 'Anonymous'; // クロスオリジンリソースの読み込みを許可
                img.onclick = () => selectCard(imagePath, type, img);
                
                // 画像の読み込みに失敗した場合のフォールバック
                img.onerror = function() {
                    this.onerror=null;
                    this.src='https://placehold.co/400x400/ef4444/ffffff?text=画像なし';
                    this.title = `${name} の画像が見つかりません`;
                    this.style.cursor = 'not-allowed';
                    this.onclick = null;
                };

                // 選択中のカードにハイライトを適用
                if ((type === 'background' && imagePath === selectedBackgroundCard) || (type === 'sub' && imagePath === selectedSubCard)) {
                    img.classList.add('selected-card');
                }
                resultsContainer.appendChild(img);
            });
        }

        /**
         * カードを選択し、選択状態を更新する
         * @param {string} imagePath - 選択されたカードの画像URL
         * @param {string} type - 'background' または 'sub'
         * @param {HTMLImageElement} selectedImgElement - 選択されたimg要素
         */
        function selectCard(imagePath, type, selectedImgElement) {
            const resultsContainer = document.getElementById(`${type}-results`);
            const allImages = resultsContainer.querySelectorAll('img');
            
            // すべてのカードの選択状態を解除
            allImages.forEach(img => img.classList.remove('selected-card'));
            
            // クリックされたカードを選択状態にする
            selectedImgElement.classList.add('selected-card');

            if (type === 'background') {
                selectedBackgroundCard = imagePath;
            } else {
                selectedSubCard = imagePath;
            }
            checkIfReadyToGenerate();
        }
        
        /**
         * 両方のカードが選択されているか確認し、生成ボタンの状態を更新する
         */
        function checkIfReadyToGenerate() {
            const generateBtn = document.getElementById('generate-btn');
            generateBtn.disabled = !(selectedBackgroundCard && selectedSubCard);
        }

        /**
         * 選択された2枚のカードをCanvasに描画してアイコンを生成する
         */
        function generateIcon() {
            if (!selectedBackgroundCard || !selectedSubCard) return;

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const canvasSize = 512;
            canvas.width = canvasSize;
            canvas.height = canvasSize;

            document.getElementById('preview-placeholder').classList.add('hidden');
            canvas.classList.remove('hidden');

            const bgImage = new Image();
            bgImage.crossOrigin = 'Anonymous'; // クロスオリジン設定
            bgImage.src = selectedBackgroundCard;

            bgImage.onload = () => {
                ctx.fillStyle = '#ffffff'; // 念のため背景を白で塗りつぶし
                ctx.fillRect(0, 0, canvasSize, canvasSize);

                const canvasAspectRatio = 1;
                const imgAspectRatio = bgImage.width / bgImage.height;
                
                let drawWidth, drawHeight, x, y;

                // アスペクト比を維持しつつ、Canvas全体を覆うように背景画像を描画
                if (imgAspectRatio > canvasAspectRatio) {
                    drawHeight = canvasSize;
                    drawWidth = drawHeight * imgAspectRatio;
                    x = (canvasSize - drawWidth) / 2; // 中央揃え
                    y = 0;
                } else {
                    drawWidth = canvasSize;
                    drawHeight = drawWidth / imgAspectRatio;
                    x = 0;
                    y = (canvasSize - drawHeight) / 2; // 中央揃え
                }
                ctx.drawImage(bgImage, x, y, drawWidth, drawHeight);

                // サブカードの描画
                const subImage = new Image();
                subImage.crossOrigin = 'Anonymous'; // クロスオリジン設定
                subImage.src = selectedSubCard;
                subImage.onload = () => {
                    // サブカードのサイズをCanvasの 4/5 に制限
                    const maxSubSize = canvasSize * (4 / 5);
                    const subImgAspectRatio = subImage.width / subImage.height;
                    let subDrawWidth = maxSubSize;
                    let subDrawHeight = maxSubSize;

                    if (subImgAspectRatio > 1) { // 横長の画像
                        subDrawHeight = maxSubSize / subImgAspectRatio;
                    } else { // 縦長または正方形の画像
                        subDrawWidth = maxSubSize * subImgAspectRatio;
                    }

                    // 右下に配置 (元コードのロジックを踏襲)
                    const subX = canvasSize - (subDrawWidth * (2/3));
                    const subY = canvasSize - subDrawHeight;
                    
                    ctx.drawImage(subImage, subX, subY, subDrawWidth, subDrawHeight);
                    
                    // ダウンロードリンクを生成して表示
                    const downloadLink = document.getElementById('download-link');
                    downloadLink.href = canvas.toDataURL('image/png'); // Canvasの内容をPNGデータURLとして取得
                    downloadLink.download = 'tier_icon.png';
                    downloadLink.classList.remove('hidden');
                };
                
                // サブカード画像の読み込みエラーハンドリング
                subImage.onerror = () => {
                    console.error('サブカードの画像読み込みに失敗しました:', selectedSubCard);
                    alert('サブカードの画像読み込みに失敗しました。');
                };
            };
            
            // 背景カード画像の読み込みエラーハンドリング
            bgImage.onerror = () => {
                console.error('背景カードの画像読み込みに失敗しました:', selectedBackgroundCard);
                alert('背景カードの画像読み込みに失敗しました。');
            };
        }
    </script>

</body>
</html>
